<!DOCTYPE html>
<html>
	<head>
		<title>Votos SP!</title> 
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type='text/css' href="css/jquery.mobile.css"/>
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<script type='text/javascript' src="js/jquery.js"></script>
		<script src="https://connect.facebook.net/en_US/all.js"></script>
		<script type='text/javascript' src="js/csv.js"></script>
		<script type='text/javascript' src="js/jquery.mobile.js"></script>
		<script type='text/javascript' src="js/app.js"></script>
		
	</head>
	
	<body>
		<!--Página inicial-->
		<div data-role="page" class="pagina" ID="inicio">
			<!--Cabeçalho página inicial -->
			<div data-role="header">
				<a href="#dlgSobre" data-role="button" data-rel="dialog" data-transition="flip" data-icon="info" data-iconpos="notext">Sobre</a>
				<h1 style="overflow: visible;">Votos SP!</h1>
			</div>

			<!--Corpo página inicial -->
			<div role="main" class="ui-content" ID="home">
				<div>
					<ul data-role="listview" ID="ulCidade" data-filter="true" data-filter-placeholder="Busque a cidade..." data-inset="true">
					</ul>
				</div>
			</div>				
		</div>

		<!--Página Candidatos-->
		<div data-role="page" ID="candidatos" class="pagina">
			<!--Cabeçalho Candidatos-->
			<div data-role="header">
				<a href="#dlgSobre" data-role="button" data-rel="dialog" data-transition="flip" data-icon="info" data-iconpos="notext">Sobre</a>
				<h1><span ID="hdCidade"></span>!</h1>
			</div>
			<!--Corpo Candidatos-->			
			<div role="main" ID="bdCandidatos">
				<div>
					<ul data-role="listview" ID="ulCandidatos" data-filter="true" data-filter-placeholder="Busque o candidato..." data-inset="true">
					</ul>
				</div>
			</div>
		</div> <!--Página Candidatos-->
		
		<!--Página do Perfil-->
		<div data-role="page" ID="perfil" class="pagina">
			<!--Cabeçalho Perfil-->
			<div data-role="header">
				<a href="#dlgSobre" data-role="button" data-rel="dialog" data-transition="flip" data-icon="info" data-iconpos="notext">Sobre</a>
				<h1 style="overflow: visible;">Sobre o Candidato!</h1>
			</div>
			<!--Corpo Perfil-->			
			<div role="main">
				<div ID="perfilCandidatos">
					<h1 ID="nome_urna"></h1>
					<h2 ID="nome"></h2>
					<table data-role="table" ID="tbPerfil" data-mode="column" data-column-btn-theme="a" class="phone-compare ui-shadow table-stroke">
					</table>
					<button class="ui-btn ui-corner-all" ID="pesquisar"><img src="images/search.png"/>Pesquise</button>
				</div>
			</div>
		</div> <!--Página Perfil-->
		
		<!--Página do Pesquisa-->
		<div data-role="page" ID="search" class="pagina">
			<!--Cabeçalho Pesquisa-->
			<div data-role="header">
				<a href="#dlgSobre" data-role="button" data-rel="dialog" data-transition="flip" data-icon="info" data-iconpos="notext">Sobre</a>
				<h1 style="overflow: visible;">Pesquisa!</h1>
			</div>
			<!--Corpo Pesquisa-->			
			<div role="main">
				<ul data-role="listview" ID="ulPesquisa" data-inset="true">
				</ul>
				<button class="ui-btn ui-corner-all" ID="mais">Mais...</button>
			</div>
		</div> <!--Página Pesquisa-->
			
		<!--Popup Sobre-->
		<div id="dlgSobre" data-role="dialog" data-rel="back"> 
			<!--Cabeçalho Popup Sobre-->
			<div data-role="header">
				<h1>Sobre</h1>
			</div>
			<!--Corpo Popup Sobre-->
			<div data-role="content">
				<h3>Versão 1.0</h3>
				<h2>Desenvolvedor</h2>
				<div class="descricao">
					<img src="images/sobre/developer.png"><div>Diego Bonfim</div><br>
					<img src="images/sobre/email.png"><div><a href="mail-to:diego@diegobonfim.com">diego@diegobonfim.com</div><br>
					<img src="images/sobre/face.png"><div><a href="https://www.facebook.com/Diego.JBonfim">/Diego.JBonfim</a></div><br>
					<img src="images/sobre/tw.png"><div><a href="https://twitter.com/Diego_88">@Diego_88</a></div><br>
					<img src="images/sobre/skype.png"><div>diegojbonfim</div><br>
				</div>
			</div>
		</div> <!--Popup Sobre-->
	</body>
</html>
